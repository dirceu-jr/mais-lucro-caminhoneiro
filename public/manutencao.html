<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Lucro</title>
  <link rel="stylesheet" href="./bootstrap_css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <link rel="stylesheet" href="./css/floating-labels.css">
</head>
<body>

  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Manutenção +Lucro</h1>

    <a href="./" class="back">← Voltar</a>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="KM Rodado:" required autofocus>
      <label for="inputEmail">KM Rodado:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Tempo:" required>
      <label for="inputEmail">Tempo:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Troca de Óleo" required>
      <label for="inputEmail">Troca de Óleo</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Filtro de Óleo:" required>
      <label for="inputEmail">Filtro de Óleo:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Filtro de Ar:" required>
      <label for="inputEmail">Filtro de Ar:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Correia:" required>
      <label for="inputEmail">Correia:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Vela:" required>
      <label for="inputEmail">Vela:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Bateria:" required>
      <label for="inputEmail">Bateria:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Outros:" required>
      <label for="inputEmail">Outros:</label>
    </div>

    <a href="index.html" class="btn btn-lg btn-primary btn-block">Salvar</a>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <!-- <script src="./js/bootstrap.min.js"></script> -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
