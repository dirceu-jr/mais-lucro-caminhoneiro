<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Lucro</title>
  <link rel="stylesheet" href="./bootstrap_css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <link rel="stylesheet" href="./css/floating-labels.css">
</head>
<body>

  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Calcular +Lucro</h1>

    <a href="./" class="back">← Voltar</a>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="End. Origem:" required autofocus>
      <label for="inputEmail">End. Origem:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="End. Destino:" required>
      <label for="inputEmail">End. Destino:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Valor Carga:" required>
      <label for="inputEmail">Valor Carga:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Peso Carga:" required>
      <label for="inputEmail">Peso Carga:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Incluir Seguro:" required>
      <label for="inputEmail">Incluir Seguro:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Seguro:" required>
      <label for="inputEmail">Seguro:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Distância:" required>
      <label for="inputEmail">Distância:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Valor Pedágio:" required>
      <label for="inputEmail">Valor Pedágio:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Custos Fixo:" required>
      <label for="inputEmail">Custos Fixo:</label>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Custos Variável:" required>
      <label for="inputEmail">Custos Variável:</label>
    </div>

    <a href="index.html" class="btn btn-lg btn-primary btn-block">Salvar</a>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
  <!-- <script src="./js/bootstrap.min.js"></script> -->
  <script src="./js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
