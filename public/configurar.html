<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Lucro</title>
  <link rel="stylesheet" href="./bootstrap_css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <link rel="stylesheet" href="./css/floating-labels.css">
</head>
<body>

  <form class="form-signin" data-persist="garlic">
    <h1 class="h3 mb-3 font-weight-normal">Configurar +Lucro</h1>

    <a href="./" class="back">← Voltar</a>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="IPVA:" required autofocus>
      <label for="inputEmail">IPVA:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="DPVAT:" required>
      <label for="inputEmail">DPVAT:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Licenciamento:" required>
      <label for="inputEmail">Licenciamento:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Taxa de inspeção veicular:" required>
      <label for="inputEmail">Taxa de inspeção veicular:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Seguro Caminhão:" required>
      <label for="inputEmail">Seguro Caminhão:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Valor Caminhão:" required>
      <label for="inputEmail">Valor Caminhão:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Depreciação:" required>
      <label for="inputEmail">Depreciação:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Gastos Manutenção:" required>
      <label for="inputEmail">Gastos Manutenção:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Pneus:" required>
      <label for="inputEmail">Pneus:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Combustível:" required>
      <label for="inputEmail">Combustível:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Valor Combustível:" required>
      <label for="inputEmail">Valor Combustível:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Lavagem:" required>
      <label for="inputEmail">Lavagem:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Km Lavagem Média:" required>
      <label for="inputEmail">Km Lavagem Média:</label>
    </div>

    <div class="form-label-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Valor Hora parada:" required>
      <label for="inputEmail">Valor Hora parada:</label>
    </div>

    <a href="index.html" class="btn btn-lg btn-primary btn-block">Salvar</a>

  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
  <!-- <script src="./js/bootstrap.min.js"></script> -->
  <script src="./bootstrap_js/bootstrap.bundle.min.js"></script>
  <script src="./js/garlic.min.js"></script>
  
</body>

</html>
